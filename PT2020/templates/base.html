<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口测试平台</title>
    <link rel="stylesheet" href="{% static 'css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/modules/layer/default/layer.css' %}">
    <style>
        .layui-breadcrumb>a {font-size:16px; font-weight: bold}
        .layui-nav .layui-nav-more{border-top-color:#535353;}
        {% block css %}
        {% endblock %}
    </style>
</head>
<body style="background-color: #f2f2f2">

<ul class="layui-nav layui-nav-tree layui-nav-side">
    <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
      <li class="layui-nav-item layui-nav-itemed">
        <span style="margin-left:20px;display:block;height:50px;font-weight:300;font-size:28px;">WeTest</span>
        <a href="/project/">项目管理</a>
      </li>
      <li class="layui-nav-item">
        <a href="/api/">接口管理</a>
      </li>
      <li class="layui-nav-item"><a href="/case/list/">用例管理</a></li>
      <li class="layui-nav-item"><a href="/task/list/">测试任务</a></li>
      <li class="layui-nav-item"><a href="/reports/list/">测试报告</a></li>
      <li class="layui-nav-item"><a href="/data/viewData/info">数据构造</a></li>
      <li class="layui-nav-item"><a href="/locust">locust性能测试</a></li>
    </ul>

<div class="layui-row" style="background-color: white">
  <div class="layui-col-md4 layui-col-sm4">
    <ul class="layui-nav" style="background-color: #fff;margin-left: 180px">
        <li class="layui-nav-item"><a href="" style="font-weight:bold;color: black">HI，admin</a></li>
        <li class="layui-nav-item">
            <a href="javascript:;" style="color: black">常用功能</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a href="/case/list/" style="color: black">新增接口</a></dd>
                <dd><a href="/plan/list/" style="color: black">任务列表</a></dd>
                <dd><a href="/reports/list/" style="color: black">查看报告</a></dd>
            </dl>
        </li>
</ul>
  </div>
  <div class="layui-col-md4 layui-col-sm4 layui-col-md-offset4 layui-col-sm-offset4">
    <ul class="layui-nav" style="background-color: #fff;text-align: right">
        <li class="layui-nav-item"><a href="" style="color: black">帮助文档</a></li>
        <li class="layui-nav-item">
            <a href="javascript:;" style="color: black">个人中心</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a href="" style="color: black">修改密码</a></dd>
                <dd><a href="" style="color: black">退出</a></dd>
            </dl>
        </li>
    </ul>
  </div>
</div>


<div class="layui-fluid" style="margin-left: 180px">
    <div class="layui-row" style="margin-top: 10px;margin-left: 25px">
        <div class="layui-col-md12">
            <div class="layui-card">
                  <div class="layui-card-body">
                    <span class="layui-breadcrumb" lay-separator=">">
                        {% block breadcrumb %}
                        {% endblock %}
                    </span>
                  </div>
            </div>

        </div>
    </div>
    <div class="layui-row" style="margin-top: 20px;margin-left: 25px">
        <div class="layui-col-md12">
            <div class="main-card layui-card" style="height: 2000px">
                  <div class="layui-card-body">
                      {% block content%}
                      {% endblock %}
                  </div>
            </div>

        </div>
    </div>
</div>

<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'layui.js' %}"></script>
<script src="{% static 'lay/modules/layer.js' %}"></script>
<script src="{% static 'layui.all.js' %}"></script>
<script>
    var element;
    var form;
    var table;
    layui.use('element', function(){
      element = layui.element;
    });
    layui.use('form', function(){
      form = layui.form;
    });

    layui.use('table', function(){
        table = layui.table
    });
    {% block js %}
    {% endblock %}
</script>

</body>
</html>
